<link rel="import"
      href="../bower_components/polymer/polymer.html">

      href="polymer-cool.html">

  <template>
    <shadow></shadow>
    <button on-click="{{makeCoolest}}">click</button>
  </template>

    Polymer('polymer-cooler', {
      praise: 'qin',

      }

</polymer-element>
